<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Edytor plakatu gwiazd</title>
  <link rel="stylesheet" href="style.css">
  <!-- html2canvas do eksportu PNG -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</head>
<body>
  <div class="controls">
    <h1>Edytor plakatu</h1>

    <label>
      Tytuł plakatu:
      <input type="text" id="title" placeholder="Wpisz tytuł">
    </label>

    <label>
      Czcionka:
      <select id="font">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="Verdana">Verdana</option>
        <option value="Courier New">Courier New</option>
      </select>
    </label>

    <label>
      Rozmiar tytułu:
      <input type="number" id="fontsize" value="32" min="10" max="100">
    </label>

    <label>
      Styl plakatu:
      <select id="style">
        <option value="stars">Gwiazdy</option>
        <option value="dark">Ciemny</option>
        <option value="white">Biały</option>
        <option value="pastel">Pastel</option>
      </select>
    </label>

    <button id="download">Pobierz PNG</button>
  </div>

  <div id="workspace">
    <div id="poster">
      <canvas id="poster-canvas"></canvas>
      <div id="poster-title"></div>
    </div>
    <div id="preview">
      <h3>Podgląd tytułu</h3>
      <div id="preview-title"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
