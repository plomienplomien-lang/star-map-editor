<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Edytor mapy gwiazd</title>
  
  <!-- D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- d3-celestial -->
  <script src="https://ofrohn.github.io/files/celestial/celestial.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="controls">
    <h1>Edytor mapy gwiazd</h1>

    <label>
      Data:
      <input type="date" id="date">
    </label>

    <label>
      Miasto / Szerokość / Długość:
      <input type="text" id="city" placeholder="Miasto lub lat,lon">
    </label>

    <label>
      Tytuł plakatu:
      <input type="text" id="title" placeholder="Wpisz tytuł">
    </label>

    <label>
      Czcionka tytułu:
      <select id="font">
        <option value="Arial">Arial</option>
        <option value="Georgia">Georgia</option>
        <option value="Verdana">Verdana</option>
        <option value="Courier New">Courier New</option>
      </select>
    </label>

    <label>
      Rozmiar tytułu:
      <input type="number" id="fontsize" value="32" min="10" max="100">
    </label>

    <label>
      Styl mapy:
      <select id="style">
        <option value="dark">Ciemny</option>
        <option value="light">Jasny</option>
        <option value="pastel">Pastel</option>
      </select>
    </label>

    <button id="generate">Generuj mapę</button>
    <button id="download">Pobierz PNG</button>
  </div>

  <div id="workspace">
    <div id="map-container">
      <div id="celestial-map"></div>
      <div id="poster-title"></div>
    </div>
    <div id="preview">
      <h3>Podgląd tytułu</h3>
      <div id="preview-title"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
